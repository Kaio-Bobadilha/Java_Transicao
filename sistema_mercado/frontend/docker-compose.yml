version: '3.8'

services:
  # Banco de Dados
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=mercado
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
    ports:
      - "5432:5432"

  # Backend Django
  backend:
    build: ./sistema_mercado
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./sistema_mercado:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=mercado
      - DB_USER=postgres
      - DB_PASS=admin

  # Frontend React
  frontend:
    build: ./sistema_mercado/frontend
    volumes:
      - ./sistema_mercado/frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    depends_on:
      - backend

volumes:
  postgres_data: